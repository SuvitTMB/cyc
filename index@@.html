<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60" style="background: #f68b1f;">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#myPage" onclick="location.href='index.html'">ttb Drive | รถแลกเงิน</a>
      </div>

  <div id="myCarousel" class="carousel slide text-center" data-ride="carousel">
    <div class="clr" style="height: 40px;"></div>
    <div class="form_wrapper">
      <div class="form_container">
        <div class="title_container">
          <div class="title-head">ttb Drive Registration</div>
        </div>
        <div class="row clearfix">
          <div class="">
            <center>
              <div><img src="./img/profile.png" class="add-profile"></div>
              <div class="NameLine">Website</div>
            </center>
            <form style="margin-top:20px;">
              <div class="input_field">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text" name="name" placeholder="ชื่อ-นามสกุล" required />
                </div>
              </div>
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-phone"></i></span>
                <input type="text" name="phone" placeholder="Phone" required/>
              </div>
                  <div class="input_field radio_option" required>
                  <input type="radio" name="radiogroup1" id="rd1">
                  <label for="rd1">เพศชาย</label>
                  <input type="radio" name="radiogroup1" id="rd2">
                  <label for="rd2">เพศหญิง</label>
                  </div>
                  <div class="input_field select_option">
                    <select>
                      <option>สังกัดหน่วยงานของคุณ</option>
                      <option>Option 1</option>
                      <option>Option 2</option>
                    </select>
                    <div class="select_arrow"></div>
                  </div>
                <div class="input_field checkbox_option">
                  <input type="checkbox" id="cb1" required>
              <label for="cb1">ข้าพเจ้าจะไม่เปิดเผยข้อมูลต่อบุคคลภายนอก</label>
                </div>
                <div class="input_field checkbox_option">
                  <input type="checkbox" id="cb2" required>
              <label for="cb2">ข้าพเจ้าจะปฏิบัติตามกฎและเงื่อนไขทุกประการ</label>
                </div>
              <input class="button" type="submit" value="ลงทะเบียน" />
            </form>
          </div>
        </div>
      </div>
    </div>


  </div>
  <div class="clr"></div>
  <div id="isLoggedIn" style="color:#f1f1f1;"></div>
  <footer class="tm-footer">
      <center><div style="font-weight: 600; color:#000;">@ttb Drive | รถแลกเงิน</div></center>

          <div class="btn-t2" onclick="CloseAll()" style="margin-top:20px;">ปิดหน้าต่างนี้</div>
          <div style="height: 15px;"></div>
        </center>
      </div>
    </div>
